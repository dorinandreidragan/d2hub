name: deploy d2hub to prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress (prod base path)
        run: VITEPRESS_BASE=/ npm run docs:build
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-dist
          path: docs/.vitepress/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: vitepress-dist
          path: ./vitepress-dist
      - name: Deploy to dorinandreidragan.github.io (d2hub-prod)
        uses: peaceiris/actions-gh-pages@v4
        with:
          external_repository: dorinandreidragan/dorinandreidragan.github.io
          publish_branch: d2hub-prod
          publish_dir: vitepress-dist
          personal_token: ${{ secrets.D2HUB_GITHUB_TOKEN }}
